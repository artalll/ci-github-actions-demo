name: Python Tests

on:
  push:
    branches:
      - main

jobs:
  test-python:
    #runs-on: ubuntu-latest
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install -r requirements.txt || echo "No requirements file"

      - name: Run unit tests
        run: python -m unittest test_main.py

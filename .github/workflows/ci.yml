name: Python Tests

on:
  push:
    branches:
      - main

jobs:
  test-python:
    #runs-on: ubuntu-latest
    runs-on: self-hosted

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install dependencies
        run: pip install -r requirements.txt || true

      - name: Run unit tests
        run: python3 test_main.p
